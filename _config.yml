#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title:output_ext
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 10
paginate_path: "/page/:num"

# Pages Path
